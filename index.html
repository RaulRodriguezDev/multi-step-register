<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/index.css" rel="stylesheet">
    <title>Multi Step Register</title>
</head>
<body>
    <img src="/assets/images/blur-bg.svg" alt="right-corner-blur" class="svg-corner svg-corner-left svg-corner-top">
    <img src="/assets/images/blur-bg.svg" alt="left-corner-blur" class="svg-corner svg-corner-right svg-corner-bottom">
    <main class="layout">
        <section class="card-container">
            <div class="card-content">
                <h4 id="card-title"></h4>
                <ul id="error-list"></ul>
                <form id="card-step-one">
                    <div class="field-section step-one">
                        <p>Name</p>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>
                    <div class="field-section step-one">
                        <p>Email</p>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="button-container" style="display:flex; justify-content:center;">
                        <button type="submit" class="button-container">Continue</button>
                    </div>
                </form>
                <form id="card-step-two" class="hidden">
                    <div class="field-section step-two">
                        <input type="text" name="softwareDevelopment" id="softwareDevelopment" value="Software Development" readonly>
                        <input type="text" name="userExperience" id="userExperience" value="User Experience" readonly>
                        <input type="text" name="graphicDesign" id="graphicDesign" value="Graphic Design" readonly>
                    </div>
                    <div class="button-container" style="display:flex; justify-content:center;">
                        <button type="submit" class="button-container">Continue</button>
                    </div>
                </form>
                <form class="hidden" id="card-step-three">
                    <div class="summary-field">
                        <label>Name:</label>
                        <p id="summary-name">Raul</p>
                    </div>
                    <div class="summary-field">
                        <label>Email:</label>
                        <p id="summary-email"></p>
                    </div>
                    <div class="topics-field">
                        <label>Topics:</label>
                        <ul id="summary-topics"></ul>
                    </div>
                    <div class="button-container" style="display:flex; justify-content:center;">
                        <button type="submit" class="button-container">Continue</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="stepper-container">
            Stepper
        </div>
        <div id="toast-notification" class="hidden">
            <div class="toast-content">
                <label>&#x2714;</label>
                <p id="toast-message">Success</p>
            </div>
            <button id="toast-button" type="button">Ok</button>
        </div>
    </main>
    <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
