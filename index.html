<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/multi-step-register/assets/css/index.css" rel="stylesheet">
    <title>Multi Step Register</title>
</head>
<body>
    <img src="/multi-step-register/assets/images/blur-bg.svg" alt="right-corner-blur" class="svg-corner svg-corner-left svg-corner-top">
    <img src="/multi-step-register/assets/images/blur-bg.svg" alt="left-corner-blur" class="svg-corner svg-corner-right svg-corner-bottom">
    <main class="layout">
        <section class="card-container">
            <div class="card-content">
                <h4>Step Title</h4>
                <section>
                    Step1
                </section>
                <section>
                    Step 2
                </section>
                <section>
                    Step 3
                </section>
            </div>
            <button class="button-container">Action</button>
        </section>
        <div class="stepper-container">
            Stepper
        </div>
    </main>
</body>
</html>
