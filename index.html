<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/index.css" rel="stylesheet">
    <title>Multi Step Register</title>
</head>
<body>
    <img src="/assets/images/blur-bg.svg" alt="right-corner-blur" class="svg-corner svg-corner-left svg-corner-top">
    <img src="/assets/images/blur-bg.svg" alt="left-corner-blur" class="svg-corner svg-corner-right svg-corner-bottom">
    <main class="layout">
        <section class="card-container">
            <div class="card-content">
                <h4 id="card-title">Step Title</h4>
                <ul id="error-list"></ul>
                <form id="card-step-one">
                    <div class="field-section step-one">
                        <p>Name</p>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>
                    <div class="field-section step-one">
                        <p>Email</p>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com">
                    </div>
                    <button type="submit" class="button-container">Continue</button>
                </form>
                <form id="card-step-two" class="hidden">
                    <div class="field-section step-two">
                        <input type="text" name="softwareDevelopment" id="softwareDevelopment" value="Software Development" readonly>
                        <input type="text" name="userExperience" id="userExperience" value="User Experience" readonly>
                        <input type="text" name="graphicDesign" id="graphicDesign" value="Graphic Design" readonly>
                    </div>
                    <button id="step-one-button" type="submit" class="button-container">Continue</button>
                </form>
            </div>
        </section>
        <div class="stepper-container">
            Stepper
        </div>
    </main>
    <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
